<form validateFromPost
      [formGroup]="postGroupDetails"
      (ngSubmit)="onSubmit()">
<div class="form-group">
        <label>userId</label>
        <input type="text"
               class="form-control"
               formControlName="userId">
    
           <div class="form-control-feedback">
            <p *ngIf="userId.errors && userId.errors.required">userID is required</p>
          </div>

          <label>Title</label>
          <input type="text"
                 class="form-control"
                 formControlName="title">
      
             <div class="form-control-feedback">
              <p *ngIf="title.errors && title.errors.required"> title is required</p>
              <p *ngIf="title.errors && title.errors.minlength">minimun 5 caracteres</p>
              <p *ngIf="title.errors && title.errors.maxlength">maximum 100 caracteres</p>
            </div>
  
            <label>Body</label>
            <input type="text"
                   class="form-control"
                   formControlName="body">
        
               <div class="form-control-feedback">
                <p *ngIf="body.errors && body.errors.required">body is required</p>
              </div>      
      
      
          <button type="submit" class="btn btn-primary" >Submit</button>

    </div>
</form>
