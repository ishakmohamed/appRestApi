<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">userId</th>
        <th scope="col">title</th>
        <th scope="col">edit</th>
      </tr>
    </thead>
    <tbody>
    
    <tr *ngFor="let post of dataToDisplay">
        <td>{{post.id}}</td>
        <td>{{post.userId}}</td>
        <td>{{post.title}}</td>
        <td><a [routerLink]="['/product/', post.id]">{{post.id}}</a></td>
    </tr>
    </tbody>
  </table>
