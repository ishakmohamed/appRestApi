


<form validateFromPost
      [formGroup]="postGroupDetails"
      (ngSubmit)="onSubmit()">
<div class="form-group">
  
    <select class="form-control select_style1" [(ngModel)]='listOfuser.userId' formControlName='userId' #userId>
    <option value="" >Select Model</option>
    <option  *ngFor="let user of allUsers" [value]="user.id">{{user.name}}</option>
  
    </select>
    <div class="form-control-feedback">      
      <p *ngIf="postGroupDetails.controls.userId.errors && postGroupDetails.controls.userId.errors.required">userID is required</p>
    </div>
          <label>Title</label>
          <input type="text"
                 class="form-control"
                 formControlName="title">
      
             <div class="form-control-feedback">
              <p *ngIf="title.errors && title.errors.required"> title is required</p>
              <p *ngIf="title.errors && title.errors.minlength">minimun 5 caracteres</p>
              <p *ngIf="title.errors && title.errors.maxlength">maximum 100 caracteres</p>
            </div>
  
            <label>Body</label>
            <input type="text"
                   class="form-control"
                   formControlName="body">
        
               <div class="form-control-feedback">
                <p *ngIf="body.errors && body.errors.required">body is required</p>
              </div>      
      
      
          <button type="submit" class="btn btn-primary" >Submit</button>

    </div>
</form>
